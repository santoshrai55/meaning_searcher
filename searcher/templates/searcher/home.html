<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TermSearcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5 text-info">
        <span class="lead fs-4 text-secondary ms-5">the meaning of </span>
        {{worker.term}}
      </h1>

      <div
        class="alert alert-light fs-4 border shadow"
        role="alert"
        style="width: 500px"
      >
        {{worker.meaning1|slice:300|linebreaks}}...
      </div>
      <div
        class="alert alert-light fs-4 border shadow"
        role="alert"
        style="width: 500px"
      >
        {{worker.meaning2|linebreaks}}
      </div>
    </div>
    <script>
      function myrefresh() {
        window.location.reload();
      }
      setTimeout("myrefresh()", 1000); // Specify one refresh per second
      myrefresh();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
