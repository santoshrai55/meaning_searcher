<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TermSearcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script>
      function origin() {
        window.moveTo(-2150, 0);
      }
      origin();
      resizeTo(650, 750);
      window.parent;
      window.top;
      {% comment %} function moveWin() {
        window.moveTo(-250, 0);
      }
      moveWin(); {% endcomment %}
    </script>
    <div
      class="container bg-light pt-3 pb-3"
      style="width: 600px; margin 0 auto;"
    >
      <h1 class="text-info text-center">
        <span class="lead fs-5 text-secondary">the meaning of </span>
        {{worker.term}}
      </h1>

      <div
        class="alert alert-light fs-5 border shadow"
        role="alert"
        style="max-width: 600px; margin: 0 auto"
      >
        {{worker.meaning1|slice:300|linebreaks}}
      </div>
      {% if worker.meaning2 %}

      <div
        class="alert alert-light fs-5 border shadow"
        role="alert"
        style="max-width: 600px; margin: 0 auto"
      >
        {{worker.meaning2|slice:200|linebreaks}}
      </div>
      {% endif %}
    </div>

    <script>
      function myrefresh() {
        window.location.reload();
      }
      setTimeout("myrefresh()", 5000); // Specify one refresh per second
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
